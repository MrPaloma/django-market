{% extends 'app/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block contenido %}

    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-md-6 offset-md-3">
                    <h3 class="text-center">Nuevo producto</h3>
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form | crispy}}

                        <div class="d-flex justify-content-end">
                            <button type="reset" id="btnEnviar" class="btn btn-secondary mr-1">Cancelar</button>
                            <button type="submit" id="btnEnviar" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                    {{mensaje}}
                </div>
            </div>
        </div>
    </div>

{% endblock contenido %}
